<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Free Percentage Calculator - find percentage of a number, what percent one number is of another, and more.">
  <meta name="keywords" content="percentage calculator, online percentage, find percentage, percent of number">
  <meta name="author" content="Tired of Calculating">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>

</head>
<body>
  <div class="container">
    <h1>Percentage Calculator</h1>

      <label for="value">Enter Value:</label>

      <label for="total">Out of:</label>
      <input type="number" id="total" required>

    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
