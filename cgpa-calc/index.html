<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Free CGPA Calculator to easily convert semester GPAs into cumulative GPA.">
  <meta name="keywords" content="cgpa calculator, cumulative gpa, calculate cgpa, semester average">
  <meta name="author" content="Tired of Calculating">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CGPA Calculator</h1>
    <form id="cgpa-form">
      <label for="grades">Enter GPA of each semester (comma-separated):</label>
      <input type="text" id="grades" required placeholder="e.g. 8.5, 7.9, 9.0">
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
