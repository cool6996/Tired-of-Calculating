  <meta name="description" content="Compute compound interest easily with our online calculator. Ideal for savings, investments, and loans." />

  <meta property="og:title" content="Compound Interest Calculator – Tired of Calculating" />

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Compound Interest Calculator</h1>
    <div class="form-group">
      <label for="principal">Principal Amount (₹):</label>
      <input type="number" id="principal" />
    </div>
    <div class="form-group">
      <label for="rate">Annual Interest Rate (%):</label>
      <input type="number" id="rate" />
    </div>
    <div class="form-group">
      <label for="time">Time (in years):</label>
      <input type="number" id="time" />
    </div>
    <div class="form-group">
      <label for="frequency">Compounded:</label>
      <select id="frequency">
        <option value="1">Yearly</option>
        <option value="2">Half-Yearly</option>
        <option value="4">Quarterly</option>
        <option value="12">Monthly</option>
      </select>
    </div>
    <button onclick="calculateCI()">Calculate</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
