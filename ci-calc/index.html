<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Calculate compound interest easily with our simple calculator. Perfect for students, investors, and finance planning."/>
  <meta name="keywords" content="compound interest calculator, investment calculator, finance tool, ci calculator"/>
  <meta name="author" content="Tired of Calculating"/>
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Compound Interest Calculator</h1>
    <div class="form-group">
      <label for="principal">Principal Amount (â‚¹):</label>
      <input type="number" id="principal" />
    </div>
    <div class="form-group">
      <label for="rate">Annual Interest Rate (%):</label>
      <input type="number" id="rate" />
    </div>
    <div class="form-group">
      <label for="time">Time (in years):</label>
      <input type="number" id="time" />
    </div>
    <div class="form-group">
      <label for="frequency">Compounded:</label>
      <select id="frequency">
        <option value="1">Yearly</option>
        <option value="2">Half-Yearly</option>
        <option value="4">Quarterly</option>
        <option value="12">Monthly</option>
      </select>
    </div>
    <button onclick="calculateCI()">Calculate</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
