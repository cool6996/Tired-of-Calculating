<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Calculator - Tired of Calculating</title>
  <meta name="description" content="Calculate your daily calorie needs based on age, gender, weight, height, and activity level. Fast and simple BMR calculator.">
  <meta name="keywords" content="calorie calculator, BMR calculator, daily calorie needs, health, fitness, tired of calculating">
  <meta name="author" content="Tired of Calculating">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calorie Calculator</h1>
    
    <label for="age">Age (years):</label>
    <input type="number" id="age" />

    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" />

    <label for="height">Height (cm):</label>
    <input type="number" id="height" />

    <label for="activity">Activity Level:</label>
    <select id="activity">
      <option value="1.2">Sedentary</option>
      <option value="1.375">Lightly active</option>
      <option value="1.55">Moderately active</option>
      <option value="1.725">Very active</option>
      <option value="1.9">Super active</option>
    </select>

    <button onclick="calculateCalories()">Calculate</button>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
